<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/xlsx/0.18.4/xlsx.core.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px;"></div>
    <script type="text/javascript">
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
            title: {
                text: '体重变化'
            },
            xAxis: {
                type: 'category',
                data: ['2021/11/9',
                    '2021/11/14',
                    '2021/11/17',
                    '2021/11/29',
                    '2021/12/5',
                    '2021/12/14',
                    '2021/12/19',
                    '2022/2/8',
                    '2022/2/16']
            },
            yAxis: {
                type: 'value',
                interval: 0.3,
                min: 67,
                max: 72
            },
            series: [
                {
                    data: [69.99,
                        69.99,
                        69.40,
                        68.61,
                        70.05,
                        69.50,
                        70.05,
                        70.05,
                        70.05],
                    type: 'line',
                    smooth: true
                }
            ]
        };

        option && myChart.setOption(option);
        window.onresize = function () {
            myChart.resize();
        }



    </script>
</body>

</html>
